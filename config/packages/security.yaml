security:
  # ğŸ” Encodage automatique des mots de passe
  password_hashers:
    App\Entity\User:
      algorithm: auto

  # ğŸ‘¤ Source des utilisateurs (entitÃ© User)
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    # âš™ï¸ DÃ©sactivation pour les ressources publiques et dev
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    # ğŸ”¥ Firewall principal
    main:
      lazy: true
      provider: app_user_provider
      user_checker: App\Security\UserChecker   # âœ… bien placÃ© ici !

      # ğŸ§­ Connexion via formulaire
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        default_target_path: home   # âœ… Redirection aprÃ¨s login
        always_use_default_target_path: false
        success_handler: App\Security\LoginSuccessHandler  # (optionnel)

      # ğŸšª DÃ©connexion
      logout:
        path: app_logout
        target: home   # âœ… Retour Ã  la page d'accueil

      # ğŸ”’ â€œSouviens-toi de moiâ€
      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800   # 7 jours
        path: /
        always_remember_me: false

  # âœ… VÃ©rification personnalisÃ©e pour bloquer les comptes non approuvÃ©s
  access_decision_manager:
    strategy: unanimous

  # ğŸ¯ RÃ¨gles dâ€™accÃ¨s
  access_control:
    # ğŸŒ Pages publiques
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/logout, roles: PUBLIC_ACCESS }
    - { path: ^/about, roles: PUBLIC_ACCESS }
    - { path: ^/contact, roles: PUBLIC_ACCESS }
    - { path: ^/register, roles: PUBLIC_ACCESS }
    - { path: ^/$, roles: PUBLIC_ACCESS }

    # ğŸ‘‘ Zone administrateur
    - { path: ^/admin, roles: ROLE_ADMIN }

    # ğŸ‘©â€ğŸ« Zone enseignant
    - { path: ^/teacher, roles: ROLE_TEACHER }

    # ğŸ‘¨â€ğŸ“ Zone Ã©tudiant
    - { path: ^/student, roles: ROLE_STUDENT }

    # ğŸ“˜ Gestion des examens
    - { path: ^/exam, roles: IS_AUTHENTICATED_FULLY }

    # ğŸ”’ Fallback global : toute autre route nÃ©cessite une connexion
    - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
